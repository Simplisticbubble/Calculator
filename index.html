<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link href = "styles.css" rel = "stylesheet">
        <script src = "main.js" defer></script>
    </head>
    <body>
        <main id = calc>
        <div id = "container">
            <div id = display>0</div>
            <div class = buttons id = clear>AC</div>
            <div class = buttons id = neg>+/-</div>
            <div class = buttons id = percentage>%</div>
            <div class = buttons id = divide>/</div>
            <div class = buttons data-number>7</div>
            <div class = buttons data-number>8</div>
            <div class = buttons data-number>9</div>
            <div class = buttons id = multiply>*</div>
            <div class = buttons data-number>4</div>
            <div class = buttons data-number>5</div>
            <div class = buttons data-number>6</div>
            <div class = buttons id = minus>-</div>
            <div class = buttons data-number>1</div>
            <div class = buttons data-number>2</div>
            <div class = buttons data-number>3</div>
            <div class = buttons id = add>+</div>
            <div class = buttons id = zero data-number >0</div>
            <div class = buttons id = dec>.</div>
            <div class = buttons id = equals>=</div>
        </div>
        </main>
    </body>
</html>
